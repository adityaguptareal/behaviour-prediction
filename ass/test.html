<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form action="" class="nm-form">
      <h1 class="heading">Welcome To Numerology Calculator</h1>
      <label for="name" class="labels name-label">Please Enter Your Name</label>
      <input type="text" name="" id="name" placeholder="Enter your Name" />

      <div class="dob-section">
        <label for="dob" class="labels dob-label">Enter Your Date Of Birth</label>
        <input type="date" id="dob-calander" />
      </div>

      <button id="submit">Submit</button>
    </form>
    <p id="result"></p> </div>

  <script>
    function numerology() {
      // Get the DoB value (as a string)
      let dobValue = document.getElementById("dob-calander").value;

      // Perform calculations on the DoB (example: sum of digits)
      let sumOfDigits = 0;
      for (let digit of dobValue) {
        if (!isNaN(digit)) { // Check if it's a number
          sumOfDigits += parseInt(digit);
        }
      }

      // Clear previous result (optional)
      document.getElementById("result").innerHTML = ""; 

      // Display calculation result
      document.getElementById("result").innerHTML = "Sum of digits in DoB: " + sumOfDigits;

      // You can add further calculations based on numerology rules here
    }

    // Add event listener to the submit button
    document.getElementById("submit").addEventListener("click", numerology);
  </script>
</body>
</html>
